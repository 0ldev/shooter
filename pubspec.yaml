name: shooter
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  
  # Audio playback for beep sound
  audioplayers: ^5.2.1
  
  # Permission handling
  permission_handler: ^11.2.0
  
  # Shared preferences for storing settings
  shared_preferences: ^2.2.2
  
  # Provider for state management
  provider: ^6.1.1
  
  # Localization support
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/beep.mp3
    
  generate: true  # For localization
